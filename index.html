<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Darwin Magic Events</title>
</head>

<style media="screen">
  .content_source{

    float: left;
    display: block;
    max-width: 100%;
    border: 2px solid black;
    margin-right: 10px;
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box;
  }

  .calendar{
    width: 500px;
  }

  .feed {
    width: 400px;
  }

  .form {
    width: 200px;
  }

</style>
<body>

  <iframe class="content_source calendar" src="https://calendar.google.com/calendar/b/1/embed?title=Darwin%20MTG%20Events&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=iq1qgpn5unaq0038h8u1erdln80rhrtq%40import.calendar.google.com&amp;color=%23B1365F&amp;ctz=Australia%2FDarwin" style="" width="400" height="600" scrolling="no"></iframe>

  <iframe class="content_source feed" src="https://www.wallflux.com/iframe/1346009145487167" width="400" height="600"></iframe>

  <section class="content_source form">
    <h2>Email Newsletter:</h2>
    <form action="http://subscribe.darwinmagic.events/t/r/s/urjildd/" method="post" id="subForm">
      <p>
          <label for="fieldName">Name</label><br />
          <input id="fieldName" name="cm-name" type="text" />
      </p>
      <p>
          <label for="fieldEmail">Email</label><br />
          <input id="fieldEmail" name="cm-urjildd-urjildd" type="email" required />
      </p>
      <p>
          <button type="submit">Subscribe</button>
      </p>
      </form>
  </section>


</body>
</html>
